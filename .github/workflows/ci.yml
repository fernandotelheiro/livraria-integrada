name: CI - Build, Test e Validação

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build (compilação e empacotamento)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Dar permissão de execução ao gradlew
        run: chmod +x gradlew

      - name: Build sem testes (compila e empacota)
        run: ./gradlew clean build -x test

      - name: Publicar artefatos do build
        uses: actions/upload-artifact@v4
        with:
          name: livraria-build
          path: |
            build/libs/**/*.jar
            build/reports/tests/test/**

  tests:
    name: Testes automatizados (unitários + integração)
    runs-on: ubuntu-latest
    needs: build   # só roda depois do job de build

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Dar permissão de execução ao gradlew
        run: chmod +x gradlew

      - name: Executar testes (./gradlew test)
        run: ./gradlew test

      - name: Publicar relatório de testes
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-testes
          path: build/reports/tests/test/**
