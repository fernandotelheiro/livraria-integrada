name: CI - Build, Test e Validação

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build (compilação e empacotamento)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Dar permissão de execução ao gradlew
        run: chmod +x gradlew

      - name: Build sem testes (compila e empacota)
        run: ./gradlew clean build -x test

      - name: Publicar artefatos do build
        uses: actions/upload-artifact@v4
        with:
          name: livraria-build
          path: |
            build/libs/**/*.jar
            build/reports/tests/test/**

  tests:
    name: Testes automatizados (unitários + integração)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Dar permissão de execução ao gradlew
        run: chmod +x gradlew

      # LOGS AGRUPADOS DO GRADLE
      - name: Executar testes (./gradlew test)
        run: |
          echo "::group::Rodando testes unitários e de integração"
          ./gradlew test
          echo "::endgroup::"

      # RESUMO EM MARKDOWN NO STEP SUMMARY
      - name: Publicar resumo dos testes
        if: always()
        env:
          JOB_STATUS: ${{ job.status }}
        run: |
          echo "## CI - Resumo dos testes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Status do job: **$JOB_STATUS**" >> $GITHUB_STEP_SUMMARY
          echo "- Workflow: \`$GITHUB_WORKFLOW\`" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`$GITHUB_SHA\`" >> $GITHUB_STEP_SUMMARY
